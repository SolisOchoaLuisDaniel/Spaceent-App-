<ion-menu menuId="main-menu" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!-- Aplicar ngClass para resaltar el elemento de menú si estamos en la página de inicio -->
      <ion-item routerLink="/home" [ngClass]="{ 'highlighted': activeRoute === '/home' }">Inicio</ion-item>
      <ion-item routerLink="/reportes" [ngClass]="{ 'highlighted': activeRoute === '/reportes' }" >Reportes</ion-item>
      <ion-item routerLink="/movimientos" [ngClass]="{ 'highlighted': activeRoute === '/movimientos' }">Movimientos</ion-item>
      <ion-item routerLink="/ayuda" [ngClass]="{ 'highlighted': activeRoute === '/ayuda' }">Ayuda</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
